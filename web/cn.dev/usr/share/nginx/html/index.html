<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html id="index">
	<head>
    	<meta charset="UTF-8" />
    	<title>CN.dev /* 中国开发者社区 */</title>
		<style>
#content_for_logging_in, #content_logged_in {
	display: none;
}
		</style>
		<script src="https://www.sololo.cn/cndev/js/common.js"></script>
		<script src="https://www.sololo.cn/cndev/js/index.js"></script>
	</head>
	<body bgcolor="#000">
		<div id="content">
			<div id="content_for_logging_in">
				<div id="inputs">
					<p>
						<span class="input_line">
							<span class="class_shown"><span class="package">CN</span>.<span class="instance">dev</span></span>.<span class="method">send</span>(<span class="param_name">phoneNumber:</span><span class="quote">"</span><input id="tel" type="text" onkeypress="return (this.value.length < 11 && event.charCode >= 48 && event.charCode <= 57) || event.charCode == 13" class="input" size="2" maxlength="2" /><span class="quote">"</span>)
							<span id="button_sending" class="run">&#9655;</span>
						</span>
					</p>
					<p>
						<span class="input_line">
							<span class="class_hidden">CN.dev</span>.<span class="method">verify</span>(<span class="param_name">code:</span><span class="quote">"</span><input id="code" type="text" onkeypress="return (this.value.length < 6 && event.charCode >= 48 && event.charCode <= 57) || event.charCode == 13" class="input" size="2" maxlength="2" /><span class="quote">"</span>)
							<span id="button_verifying" class="run">&#9655;</span>
						</span>
					</p>
				</div>
				<div id="outputs">
					<div id="output_line_1" class="output">
						&#160;
					</div>
					<div id="output_line_2" class="output">
						&#160;
					</div>
					<div id="output_line_3" class="output">
						&#160;
					</div>
				</div>
			</div>
			<div id="content_logged_in">
			</div>
		</div>
	</body>
</html>
