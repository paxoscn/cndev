# Put it into /usr/local/etc/nginx/servers and change /etc/hosts for local test.
    server {
        listen       443 ssl;
        http2        on;
        server_name  dev.sololo.cn;

        ssl_certificate      /Users/lindagao/Workspace/cndev/web/sololo.cn/usr/local/dev.sololo.cn_cert_chain.pem;
        ssl_certificate_key  /Users/lindagao/Workspace/cndev/web/sololo.cn/usr/local/dev.sololo.cn_key.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
            root   /Users/lindagao/Workspace/cndev/web/sololo.cn/usr/share/nginx/html;
            index  index.html index.htm;

            sub_filter '//www.sololo.cn' '//dev.sololo.cn';
            sub_filter '//cn.dev' '//dev.cn.dev';
            sub_filter_once off;
            sub_filter_types *;

            # Without 'always', add_header effects 200, 201, 204, 206, 301, 302, 303, 304, 307 only.
            # Ref: https://www.claudiokuenzler.com/blog/1177/nginx-add-header-not-working-headers-not-showing-response-always#:~:text=When%20you%20use%20add_header%20in%20a%20location%20block,applied%20across%20all%20locations%20within%20this%20server%20context.
            # curl -v -H 'Origin: https://dev.cn.dev' 'https://dev.sololo.cn/aaa'
            add_header 'Strict-Transport-Security' 'max-age=31536000; includeSubDomains; preload' always;

            add_header 'Access-Control-Allow-Origin' 'https://dev.cn.dev' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://dev.cn.dev' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
        }

        location /cndev/api/ {
            proxy_pass http://127.0.0.1:8000/;

            add_header 'Strict-Transport-Security' 'max-age=31536000; includeSubDomains; preload' always;

            add_header 'Access-Control-Allow-Origin' 'https://dev.cn.dev' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://dev.cn.dev' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
        }
    }